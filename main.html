<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name*
		<input type="text" id="name" name="name" placeholder="Name" required></label>
		<br><br>
		<label for="Email">Email*</label>
		<input type="email" id="email" name="email" placeholder="Email" required> 	
		<br><br>
		<span>Gender*</span>
		<label for="gender_m">Male
		<input type="radio" id="gender_m" name="gender" required></label> 	
		<label for="gender_f" >Female
		<input type="radio" id="gender_f" name="gender" required></label>
		<br><br>
		<label for="Cars" >cars*</label>
		<input type="hidden" placeholder="--Please choose an option--">
		<select name="cars" id="cars"> 
          <option value="BMW" >BMW</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select><br><br>
        <label for="Age">Age*</label>
		<input type="number" id="Age" name="Age" placeholder="Age" required>
		<br><br>
		<lable for="DOB">DOB*</lable>
		<input type="date" id="DOB" name="DOB">
		<br><br>
		<label for="tel">Phone Number</label>
		<input type="number" id="tel" name="PhoneNo" placeholder="XXX-XXX-XXXX" minlength="10" maxlength="10">
		<br><br>
		<label for="password">Password*</label>
		<input type="password" id="password" name="password" placeholder="Password">
		<br><br>
		<label for="Checkbox">I agree to the TOS.*</label>
		<input type="checkbox" id="checkbox" name="Checkbox" required>
		<br><br>
		<button ID="submit">Submit button</button>
	</form>

</body>

</html>
